{% extends "base.html" %}
{% block content %}
<style>
  .excel {
    margin-left: 40%;
  }
  .log {
    margin-left: 10%;
  }
</style>

<div class="excel">
  <h1>Upload Excel File</h1><br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Submit</button>
  </form>
</div>
<div class="message mt-3">
  {% for message in messages %}
  <p>{{message}}</p>
  {% endfor %}
</div>
<br>
<hr>
<br>
{% endblock %}
