{% extends "base.html" %}
{% block content %}
<style>
  .container {
    width: 100%;
    padding: 40px 0;
    background-color: rgb(245, 245, 245);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    position: relative;
  }

  .container h1:before {
    content: '';
    position: absolute;
    width: 50px;
    height: 3px;
    background-color: #1b2c5e; 
    left: 50%;
    transform: translateX(-50%);
    bottom: -10px;
  }

  .department-section {
    width: 90%;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 30px;
  }

  .department {
    width: 30%;
    height: 300px;
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    transition: transform 0.3s ease;
  }

  .department:hover {
    box-shadow: 0px 4px 15px rgb(160, 159, 159);
  }

  .department img {
    width: 60px;
    height: 60px;
    margin-bottom: 20px;
  }

  .department p {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
  }

  .container-text {
    text-align: center;
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 40px;
    max-width: 800px;
  }
</style>
{% if user.is_authenticated %}
<p style="margin-left: 85%;">Hello, {{user.username}}</p><br>
{% endif %}

<div class="container">
  <h1>Departments</h1><br>
  
  <div class="department-section">
    <div class="department">
      <p>GC</p>
    </div>
    <div class="department">
      <p>AC</p>
    </div>
    <div class="department">
      <p>PC</p>
    </div>
  </div>
</div>
{% endblock %}
